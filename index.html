<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.1.js"></script>
  <script src="js/script.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <img class="img1" src="img/addr2.png" alt="">
    <h1 class="img1"><strong>ADDRESS-<span id="color">BOOK</span></strong></h1>

    <div class="row">
      <div class="col-md-6 col-lg-6 col-sm-6">
        <!-- <h2>Add A Specific Contact:</h2> -->
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name"><b>First Name</b></label>
            <input type="text" class="form-control" id="new-first-name">
            <img class="img2" src="img/name1.png" alt="">
          </div>
          <div class="form-group">
            <label for="new-last-name"><b>Last Name</b></label>
            <input type="text" class="form-control" id="new-last-name">
            <img class="img2" src="img/name1.png" alt="">
          </div>
          <div class="form-group">
            <label for="new-phone-number"><b>Phone Number</b></label>
            <input type="text" class="form-control" id="new-phone-number">
            <img class="img2" src="img/phone.png" alt="">
          </div>

          <div class="form-group">
            <label for="new-email-address"><b>Email Address</b></label>
            <input type="text" class="form-control" id="new-email-address">
            <img class="img2" src="img/email.png" alt="">
          </div>

          <div id="work">
            <h4><strong>Work</strong></h4>
            <div class="work-address1">
              <div class="form-group">
                <label for="new-street"><b>Street</b></label>
                <input type="text" class="form-control work-street">
                <img class="img2" src="img/work.jpg" alt="">
              </div>
              <div class="form-group">
                <label for="new-city"><b>City</b></label>
                <input type="text" class="form-control work-city">
                <img class="img2" src="img/city.jpg" alt="">
              </div>
              <div class="form-group">
                <label for="new-state"><b>State</b></label>
                <input type="text" class="form-control work-state">
                <img class="img2" src="img/str.png" alt="">
              </div>
            </div>
          </div>

          <div id="home">
            <h4 class="img3" id="word"><strong>Home</strong></h4>
            <img class="img3" id="size" src="img/home.png" alt="">
            <div class="home-address1">
              <div class="form-group">
                <label for="new-street"><b>Street</b></label>
                <input type="text" class="form-control home-street">
              </div>
              <div class="form-group">
                <label for="new-city"><b>City</b></label>
                <input type="text" class="form-control home-city">
              </div>
              <div class="form-group">
                <label for="new-state"><b>State</b></label>
                <input type="text" class="form-control home-state">
              </div>
            </div>
          </div>

          <div id="school">
            <h4 class="img4"><strong>School</strong></h4>
            <img class="img4" id="size1" src="img/school.png" alt="">
            <div class="school-address1">
              <div class="form-group">
                <label for="new-street"><b>Street</b></label>
                <input type="text" class="form-control school-street">
              </div>
              <div class="form-group">
                <label for="new-city"><b>City</b></label>
                <input type="text" class="form-control school-city">
              </div>
              <div class="form-group">
                <label for="new-state"><b>State</b></label>
                <input type="text" class="form-control school-state">
              </div>
            </div>
          </div>

          <br> <br> <button type="submit" class="btn btn-success">Add</button>

          <button type="reset" value="reset" class="btn btnreset btn-danger"
            onclick='window.location.reload()'>Refresh</button>
        </form>
        <br> <button type="button" class="btn btn-secondary" id="workButton">Add Work Address</button>
        <button type="button" class="btn btn-secondary" id="homeButton">Add Home Address</button>
        <button type="button" class="btn btn-secondary" id="schoolButton">Add School Address</button>


      </div>

      <div class="col-md-6 col-lg-6 col-sm-6" id="dd">
        <h2>Contacts:</h2>
        <div class="prac">
          <ul id="contacts">
          </ul>
       </div>

        <div id="show-contact" class="result">

          <p><b>First Name:</b> <span class="first-name"></span></p>
          <p><b>Last Name:</b> <span class="last-name"></span></p>
          <p><b>Phone Number:</b> <span class="phone-number"></span></p>
          <p><b>Email Address:</b><span class="email"></span></p>
          <p>
            <li id="lis"><span class="para">Work Address:</span> <span class="work-address"></span></li>
          </p>
          <p>
            <li id="lis"><span class="para">School Address:</span> <span class="school-address"></span></li>
          </p>
          <p>
            <li id="lis"><span class="para">Home Address:</span> <span class="home-address"></span></li>
          </p>

          <div id="buttons" class="btn btn-danger"></div>
          <div id="buttonsEdit" class="btn btn-success"></div>


        </div>
      </div>
    </div>
  </div>
</body>

</html>
